<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scorecard">
                <h3 class="heading">HOME</h3>
                <p class="score" id="home-score">0</p>
                <div id="score-btns">
                    <button onclick="updateHomeScore(1)"class="score-btn" id="home-1">+1</button>
                    <button onclick="updateHomeScore(2)" class="score-btn" id="home-2">+2</button>
                    <button onclick="updateHomeScore(3)"class="score-btn" id="home-3">+3</button>
                </div>
            </div>
            <div class="scorecard">
                <h3 class="heading">GUEST</h3>
                <p class="score" id="away-score">0</p>
            <div id="score-btns">
                <button onclick="updateAwayScore(1)"class="score-btn" id="away-1">+1</button>
                <button onclick="updateAwayScore(2)"class="score-btn" id="away-2">+2</button>
                <button onclick="updateAwayScore(3)"class="score-btn" id="away-3">+3</button>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
